<!DOCTYPE html>
<html>
<head>
    <title>All Shortened URLs</title>
</head>
<body>
    <h2>All Shortened URLs</h2>
    <table border="1">
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Clicks</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td>{{ url.original_url }}</td>
            <td><a href="/{{ url.short_id }}">http://127.0.0.1:5000/{{ url.short_id }}</a></td>
            <td>{{ url.clicks }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
